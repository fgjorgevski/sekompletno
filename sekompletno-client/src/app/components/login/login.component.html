<mat-dialog-content>
    <div class="header">
        <h2 mat-dialog-title class="title">Sign In  </h2>
        <mat-icon mat-dialog-close="true" class="icon">close</mat-icon>
    </div>
<form [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="card login-card-custom">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="Username">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="Password">
            <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </a>
          </mat-form-field>
          <p *ngIf="!isLogged" style="color: red;">Your account name or password is incorect</p>
        </div>
        <div class="button">

            <button type="submit" class="btn btn-basic" >Login</button>
        </div>
    </form>
</mat-dialog-content>
