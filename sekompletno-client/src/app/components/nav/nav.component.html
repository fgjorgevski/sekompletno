<div class="bar-message">
  <p>suffering sidewalks since 1967 | &#174;</p>
</div>

<nav class="sticky-top">
  <div class="navbar-container">
    <div class="navigation">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" routerLink="/home" routerLinkActive="active">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/order-skateboard" routerLinkActive="active">SKATEBOARDS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/order" routerLinkActive="active">SHOP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/about"  routerLinkActive="active">ABOUT</a>
        </li>
      </ul>
    </div>
    <div class="logo">
      <a class="navbar-brand logo" href="#"><img class="logo-img" src="../../../assets/logo/pngfind.com-skateboarder-png-2692404.png" alt=""></a>
    </div>
    <div class="cart-and-authentication">
      <div class="cart">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/shoppingCart" routerLinkActive="active">
            CART ({{totalItems}})
          </a>
        </li>
      </div>
      <div class="authentication">
        <div class="register">
          <li class="nav-item" [hidden]="isLogged" >
            <a class="nav-link" aria-current="page" (click)="openRegisterDialog()" routerLinkActive="active">Register</a>
          </li>
        </div>
        <div class="login">
          <li class="nav-item" [hidden]="isLogged">
            <a class="nav-link" aria-current="page" (click)="openDialog()" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item" [hidden]="!isLogged">
            <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active" (click)="logOut()">
              <fa-icon [icon]="faRightToBracket"></fa-icon>
            </a>
          </li>
          
          
        </div>
      </div>
    </div>
  </div>
  </nav>
